<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>IOT - SenseHat</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        #senseEmulator {
            width : 300px;
            height : 300px;
            background-color : black;
        }
    </style>
</head>
<body>
{% if sense_values %}
    <h1>Change the color of the sensehat</h1>
<div id="senseEmulator" style="background-color: {{ sense_values['value'] }} ">

</div>

<form action="sensehat" method="post">
    <input type="color" name = "senseColor" id= "senseColor" value="{{sense_values['value'] }}">
    <button type="submit">Change color</button>
</form>
{% else %}
    <p>Geen data beschikbaar</p>
{% endif %}

    
</body>
</html>
